<span ng-show="isLoggedIn" class="logoutSpan">
    Welcome, {{username}}! | <a href="/logout">Sign Out</a>
</span>
<ul ng-show="isLoggedIn" class="nav nav-tabs">
    <li ng-repeat="tab in tabs"
    ng-class="{active:isActiveTab(tab.url)}"
    ng-click="onClickTab(tab)"><a href="#">{{tab.title}}</a></li>

    <li ng-repeat="tab in adminTabs"
    ng-class="{active:isActiveTab(tab.url)}"
    ng-click="onClickTab(tab)"
    ng-show="isUserAdmin"><a href="#">{{tab.title}}</a></li>
</ul>
